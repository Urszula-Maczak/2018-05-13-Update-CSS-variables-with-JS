<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <!--< script src="js/jquery-3.2.1.min.js" >< / script > - jeżeli ładujesz lokalnie, to wtedy piszesz taki wers-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Playing with CSS Variables and JS</title>
</head>
<body>

	<h2>Update CSS Variables with <span class="h1">JS</span></h2>
	<div class="controls">
		<label for="spacing">Spacing:</label> <!-- label to etykietka inputa, aby była powiązana z inputem, należy wstawić atrybut for w label, a w input id o tej samej nazwie, to spowoduje, że naciśnięcie etykietki powoduje przejście automatyczne do inputa. Jest prostsza metoda łączenia tych dwóch elementów. Wystarczy, że zagnieździ się inputa w labelu i wtedy nie trzeba stosować for i id. -->
		<input id="spacing" type="range" name="spacing" min="10" max="200" value="10" date-sizing="px"> <!-- atrybut type to rodzaj danych, w tym przypadku jest type równy range, więc pojawi się kontrolka suwaka; atrybut name jest obowiązkowy, aby móc przesłać dane formularza; atrybut value określa podpowiedź w polu -->
		<label for="blur">Blur</label>
		<input id="blur" type="range" name="blur" min="0" max="25" value="10" date-sizing="px">
		<label for="base">Base Color</label>
		<input id="base" type="color" name="base" value="#ffc600">
	</div>
	<img src="https://cdn.pixabay.com/photo/2016/11/06/17/35/mandala-1803544_960_720.png">

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
